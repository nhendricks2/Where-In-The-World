<body>
  <div style="height: 5px"></div>
  <div id="map1" style="width: 100%; height: 97%"></div>

  <!-- modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">

      <div class="row">
          <a class="btn btn-outline-secondary prev" title="go back"> <i class="material-icons">chevron_left</i></a>
          <a class="btn btn-outline-secondary next" title="more"> <i class="material-icons">chevron_right</i></a>
      </div>
      <div class="row">
          
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h6 id='country-name'></h6>
              <img id='country-flag' style="max-width:100%; object-fit: contain; height: 234px">
            </div>
          </div>
        </div>

        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <img src="" id='icon' style="width: 128px; height: 128px;">
              <span style="font-size: 6rem" id='temp'></span><span
                style="font-size: 2rem; line-height: 10px">&deg;F</span><br>
              <span style="font-size: 2rem" id='conditions'></span><br>
              <span style="font-size: 1rem" id='humidity'></span><br>
              <span style="font-size: 1rem" id='wind'></span><br>
              <span style="font-size: 1rem" id='visibility'></span>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- footer -->
    <div class="modal-footer">

      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">ok</a>
    </div>
  </div>
