  <!-- moment js -->
  <script src="https://momentjs.com/downloads/moment.min.js"></script>

<body>
  <div style="height: 5px"></div>
  <div id="map1" style="width: 100%; height: 97%"></div>

  <!-- modal -->
  <div id="modal1" class="modal blue-grey darken-3">
    <div class="modal-content">

      <!-- nav buttons -->
      <div class="row valign-wrapper">
        <div class="col s3 m2 l1">
            <a class="waves-effect btn blue-grey darken-1 prev hoverable" title="go back" id='prev'> <i
              class="material-icons md-36">chevron_left</i></a>
        </div>
        <div class="col s3 m2 l1">
          <a class="waves-effect btn blue-grey darken-1 next hoverable" title="more" id='next'> <i
              class="material-icons md-36">chevron_right</i></a>
        </div>
        <div class="col s6 m8 l10 right-align">
          <div class="white-text" id="theTime"></div>
        </div>
      </div>
      <div class="divider blue-grey darken-1"></div>
      <!-- Group 1 -->
      <div class="row" id='one'>

        <div class="col s12 l6" id='flag-card'>
          <div class="card blue-grey darken-1 white-text hoverable">
            <div class="card-content">
              <span id='country-name'></span>
            </div>
            <div class="card-image">
              <div class="img" id='country-flag'></div>
            </div>
            
          </div>
          <div class="white-text">The Flag</div>
        </div>

        <!-- Capital image -->
        <div class="col s12 l6" id='capital-card'>
          <div class="card blue-grey darken-1 white-text hoverable">
            <div class="card-content">
              <span id='capital-name'>Capital</span>
            </div>
            <div class="card-image">
              <div class="img" id='capital-pic'></div>
            </div>
            
          </div>
          <div class="white-text">The Capital</div>
        </div>

      </div>

      <!-- Group 2 -->
      <div class="row" id='two'>

        <!-- Weather -->
        <div class="col s12 l6" id='weather-card'>
          <div class="card blue-grey darken-1 hoverable">

            <div class="card-content white-text">
              <span id='capital'>Weather</span>
            </div>
            <div class="card-image" id='current-weather-conditions'>
              <div class="row">
                <div class="col s12 white-text">
                  <img class="left" src="" id='icon'>
                  <span id='temp'></span>
                  <span id='decoration'>&deg;F</span>
                </div>
              </div>
              <div class="row">
                <div class="col s12 white-text">
                  <div class="row center">
                    <div class="col s12"><span id='conditions'></span></div>
                  </div>
                  <div class="row center">
                    <div class="col s12"><span id='humidity'></span></div>
                  </div>
                  <div class="row center">
                    <div class="col s12"><span id='wind'></span></div>
                  </div>
                  <div class="row center">
                    <div class="col s12"><span id='visibility'></span></div>
                  </div>
                </div>
              </div>
            </div>            
          </div>
          <div class="white-text">The weather</div>
        </div>

        <div class="col s12 l6" id='currency-card'>
          <div class="card blue-grey darken-1 white-text hoverable">
            <div class="card-content">
              <span id='currency-rate'>Currency exchange rate</span>
            </div>
            <div class="card-image">
              <div class="row">
                <div class="col s12" id='current-exchange-rate'>
                  <div class="row">
                    <div class="col s12">
                        <div id='rate'></div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col s12">
                          <div id='currency-name'></div>
                      </div>
                    </div>                  
                </div>
              </div>
            </div>
            
          </div>
          <div class="white-text">The exchange rate</div>
        </div>
      </div>

      <!-- Group 3 -->
      <div class="row" id='three'>

        <div class="col s12 m6 l6" id='attraction-card'>
          <div class="card blue-grey darken-1 white-text hoverable">
            <div class="card-content">
              <span id='attraction-name'></span>
            </div>
            <div class="card-image">
              <div class="img" id='attraction-image'></div>
            </div>
            
          </div>
          <div class="white-text">What to visit</div>
        </div>

        <!-- food image -->
        <div class="col s12 m6 l6" id='food-card'>
          <div class="card blue-grey darken-1 white-text hoverable">
            <div class="card-content">
              <span id='food-name'></span>
            </div>
            <div class="card-image">
              <div class="img" id='food-image'></div>
            </div>
            
          </div>
          <div class="white-text">What to eat</div>
        </div>

      </div>

    </div>

    <!-- footer -->
    <div class="modal-footer blue-grey darken-3">      
      <a href="#!" class="modal-action modal-close white-text btn-flat">ok</a>
    </div>
  </div>


  <!-- full-screen modal -->
  <div id="modal-full-screen">
    <span id="modal-full-screen-close">&times;</span>
    <img id="modal-full-screen-image">
    <div id="image-caption"></div>
  </div>

  <!-- Google places -->
  <div id='google-map'></div>

  <script src="js/database.js"></script>
  <!-- <script src="js/coordinates.js"></script> -->
  <script src="js/weather.js"></script>
  <script src="js/country.js"></script>
  <script src="js/currency.js"></script>
  <script src="app.js"></script>

  <!-- places API -->
  <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw-F58kMOWXgIYGp-V_EpsK8CX6h2U9jI&libraries=places&callback=initMap"
    async defer></script> -->

</body>
